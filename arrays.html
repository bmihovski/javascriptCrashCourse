<!DOCTYPE html>
<html>
<head>
    <title>Arrays</title>
    <script>
        window.onload = function() {
            var airLines = new Array("American", "Southwest", "United",
                                    "Virgin America", "jetBlue", "Delta",
                                    "Alaskan", "Air Canada");
            airLines[6] = "Alaska Airlines";
            airLines.push("Mesa");
            console.log(airLines.length);

            for(var x = 0; x < airLines.length; x++) {
                document.getElementById('result').
                innerHTML += "<h2>" + airLines[x] + "</h2>";
            }
        }
    </script>
    </head>
<body><div id="result"></div></body>
</html>
