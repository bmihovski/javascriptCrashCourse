<DOCTYPE html></DOCTYPE>
<html>
    <head>
        <title>Frist JavaScript</title>
        <script>
            window.onload = function() {
                var age = 42;
                var ageIn10Years = age + 10;
                document.getElementById("output").innerHTML = "<h1>You are " + age +
                    " years old <\h1>";
                document.getElementById("output").innerHTML += "In 10 years you will be " + ageIn10Years +
                    " year old";
            }
        </script>
    </head>
    <body>
        <div id="output"></div>
    </body>
</html>
