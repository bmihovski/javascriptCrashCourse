<!DOCTYPE html>
<html>
<head>
    <title>Variables in JavaScript</title>
    <script>
        window.onload = function() {
            var age; //Declared variable
            age = 43; // Initialized variable

            var score = 1000; //Declared and initialized integers
            alert("You are " + age + " years old.");
            alert("Score: " + score);

            var gpa = 3.05; //Floating point
            alert("Your GPA is: " + gpa);

            var name = "Test";
            document.getElementById('output').
                innerHTML = "<h1>" + name + "</h1>";
        }

    </script>
    </head>
<body><div id="output"></div></body>
</html>
